[timeouts]
creation = 1200
configured = 1800
notrunning = 600
deletion = 1200
reconfigure = 120
total = 36000
status = 360
[deletion]
retries = 10
factor = 1.1
[polling]
duration = 60
[logs]
path = /var/log/prominence
filename = imc.log
[opa]
timeout = 5
url = http://localhost:8181
[im]
url = http://localhost:8800
auth_file = /etc/prominence/im_auth.dat
[ansible]
template = /etc/prominence/template-public-ansible-node.radl
cores = 2
memory = 2
architecture = x86_64
distribution = centos
type = linux
version = 7
private_key = /etc/prominence/id_rsa_ansible
public_key = /etc/prominence/id_rsa_ansible.pub
db = /var/lib/prominence/imc.dat
